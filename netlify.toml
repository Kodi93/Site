[build]
command = "python -m giftgrab.cli update && python -m giftgrab.cli roundups --roundup-days 1 --roundup-limit 15"
publish = "public"

[functions]
node_bundler = "esbuild"
directory = "netlify/functions"

[[headers]]
for = "/*"
  [headers.values]
  X-Frame-Options = "SAMEORIGIN"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
